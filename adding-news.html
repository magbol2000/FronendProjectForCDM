<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/f6fec4e7cd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="general-body">
<div class="layout">
    <header class="layout__header">
        <div class="menu">
            <h1 class="menu__logo logo">
                AudioNews.
            </h1>
            <div class="spacer"></div>
            <button class="menu__hamburger">
                <i class="fa-solid fa-bars"></i></i>
            </button>
        </div>
        <div class="spacer"></div>
        <div class="header__navbar">
            <nav class="nav">
                <div class="nav__bar-links bar-links">
                    <div class="bar-links__more-links bar-links__item">
                        <div class="modalbox">
                            <button class="bar-links__categories-button bar-links__text-item bar-links__double-items">
                                <div>
                                    Categories
                                </div>
                                <i class="fa-solid fa-chevron-up"></i>
                            </button>
                            <div class="categories-list">
                                <a href="#" class="categories-list__item">
                                    Business
                                </a>
                                <a href="#" class="categories-list__item">
                                    Education
                                </a>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="bar-links__item bar-links__text-item bar-links__link ">Contact</a>
                    <div class="bar-links__item">
                        <a href="#" class="bar-links__text-item bar-links__donate bar-links__link bar-links__double-items">
                            <div class="bar-links__love-icon">
                                <i class="fa-regular fa-heart"></i>
                            </div>
                            <div>
                                Donate
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="layout__main">
        <div class="wrapper">
<!-------------------------------ADDED NEWS------------------------------->
            <div class="create-new-news">
                <form class="form">
                    <label class="form__label">Name of the news*
                        <input class="form__input form__field" type="text">
                    </label>
                    <label class="form__label form__user-text">
                        Short-describtion*
                        <textarea class="form__textarea form__field"></textarea>
                    </label>
                    <label class="form__label">Category*
                        <select>
                            <option value="Business">Business</option>
                            <option value="Education">Education</option>
                            <option value="Markets">Markets</option>
                        </select>
                    </label>
                    <label class="form__label form__user-text">
                        Full-news*
                        <textarea class="form__textarea form__field"></textarea>
                    </label>
                    <label class="form__label">Load audio
                        <input type="file">
                    </label>
                    <label class="form__label">Load general img
                        <input type="file">
                    </label>
                    <div class="news__tags tags">
                        <div class="tags__item">
                            #HCI
                        </div>
                        <div class="tags__item">
                            #HCI
                        </div>
                        <div class="tags__item">
                            +
                        </div>
                    </div>
                    <label class="form__label-checkbox">
                        <input type="checkbox">
                        Is disable comments?
                    </label>
                    <button class="form__button">
                        Send
                    </button>
                </form>
            </div>
<!-------------------------------ADDED NEWS------------------------------->
        </div>
    </main>
    <footer class="layout__footer footer">
        <div class="about-site">
            <div class="about-site__created-by-text">
                Created by VitaThemes and Vasin Yuriy | Privacy policy
            </div>
            <div class="about-site__contacts">
                <a href="#"  class="about-site__contacts-item">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#"  class="about-site__contacts-item">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#"  class="about-site__contacts-item">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
