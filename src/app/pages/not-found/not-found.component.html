<div class="not-found">
  <h1 class="not-found__warning-title">
    404
  </h1>
  <div class="not-found__describe">
    Page is not found
  </div>
  <pre class="not-found__more-details">
    This page not found (deleted or never exists).
    Try a phrase in search box or back to home and start again.
  </pre>
  <button (click)="onClick()" class="not-found__button" type="submit">HOMEPAGE</button>
</div>
