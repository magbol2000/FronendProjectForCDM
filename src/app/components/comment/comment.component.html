<div class="comment">
  <img alt="User avatar" class="comment__user-avatar" src="assets/images/user-avatar.png">
  <div class="comment__describe spacer">
    <div class="comment__user-name">
        {{ comment.userName }}
    </div>
    <div class="comment__data">
      {{ comment.data | date:'mediumDate' }}
    </div>
    <div class="comment__message">
      {{ comment.message }}
    </div>
  </div>
  <a [routerLink]="['/comment','remove', comment.id]" class="comment__link">
    <i class="fa-solid fa-xmark"></i>
  </a>
</div>
