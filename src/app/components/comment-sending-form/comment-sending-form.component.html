<script src="comment-sending-form.component.ts"></script>
<form (ngSubmit)="submit()" [formGroup]="form" class="form">
  <div *ngIf="form.get('message') as message">
    <label class="form__label form__user-text">
      Comment
      <textarea
        class="form__textarea form__field"
        formControlName="message"
      ></textarea>
    </label>
    <app-form-error *ngIf="message.invalid && message.dirty" [error]="message.errors"></app-form-error>
  </div>

  <div *ngIf="form.get('userName') as userName">
    <label class="form__label">Name*
      <input
        class="form__input form__field"
        formControlName="userName"
        type="text"
      >
    </label>
    <app-form-error *ngIf="userName.invalid && userName.dirty" [error]="userName.errors"></app-form-error>
  </div>

  <div *ngIf="form.get('userEmail') as userEmail">
    <label class="form__label">Email*
      <input
        class="form__input form__field"
        formControlName="userEmail"
        type="email"
      >
    </label>
    <app-form-error *ngIf="userEmail.invalid && userEmail.dirty" [error]="userEmail.errors"></app-form-error>
  </div>

  <div>
    <button
      class="form__button"
      type="submit"
    >
      Send
    </button>

    <div *ngIf="isButtonWarningOn" class="form__error-message">Please fill all fields*</div>
  </div>
</form>
