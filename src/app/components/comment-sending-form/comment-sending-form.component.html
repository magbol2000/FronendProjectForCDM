<form class="form" (ngSubmit)="submit()" [formGroup]="form">
  <div *ngIf="form.get('message') as message">
    <label class="form__label form__user-text">
      Comment
      <textarea
        class="form__textarea form__field"
        formControlName="message"
      ></textarea>
    </label>
    <app-form-error *ngIf="message.invalid && message.dirty" [error]="message.errors"></app-form-error>
  </div>

  <div *ngIf="form.get('user_name') as user_name">
    <label class="form__label">Name*
      <input
        class="form__input form__field"
        type="text"
        formControlName="user_name"
      >
    </label>
    <app-form-error *ngIf="user_name.invalid && user_name.dirty" [error]="user_name.errors"></app-form-error>
  </div>

  <div *ngIf="form.get('user_email') as user_email">
    <label class="form__label">Email*
      <input
        class="form__input form__field"
        type="email"
        formControlName="user_email"
      >
    </label>
    <app-form-error *ngIf="user_email.invalid && user_email.dirty" [error]="user_email.errors"></app-form-error>
  </div>

  <div>
    <button
      class="form__button"
      type="submit"
    >
      Send
    </button>

    <div class="form__error-message" *ngIf="isButtonWarningOn">Please fill all fields*</div>
  </div>
</form>
