<div class="news">
  <div class="news__general-info">
    <div class="news__short-description">
      {{ newsItem.short_describtion }}
    </div>
    <h1 class="news__title">
      {{ newsItem.news_name }}
    </h1>
    <div class="news__full-text">
      {{ newsItem.full_news }}
    </div>
    <app-tags
      [tags]="newsItem.tags"
    ></app-tags>
  </div>
</div>
