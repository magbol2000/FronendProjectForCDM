<div *ngIf="_modalWindowService.isModalActive$ | async" class="modal-window">
  <div class="modal-window__content">
    <div class="modal-window__header">
      <h2 class="modal-window__title">Do you sure?</h2>
    </div>
    <div class="spacer"></div>
    <div class="modal-window__buttons-group">
      <button (click)="onContinue()" class="modal-window__button">Yes</button>
      <div class="spacer"></div>
      <button (click)="onCancel()" class="modal-window__button">No</button>
    </div>
  </div>
</div>
