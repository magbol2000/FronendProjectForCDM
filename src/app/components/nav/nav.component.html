<div class="nav">
  <div class="nav__more-links nav__item">
    <div class="nav__popup">
      <button
        (click)="isPopupHidden = !isPopupHidden"
        class="nav__categories-button nav__text-item nav__double-items"
      >
        Categories
        <i *ngIf="!isPopupHidden" class="fa-solid fa-chevron-up"></i>
        <i *ngIf="isPopupHidden" class="fa-solid fa-chevron-down"></i>
      </button>

      <app-categories-list
        *ngIf="!isPopupHidden || (_mobileService.isDesktop$() | async)"
      ></app-categories-list>
    </div>
  </div>

  <button class="nav__item nav__text-item nav__donate nav__link nav__double-items">
    <i class="fa-regular fa-heart"></i>
    Donate
  </button>

  <a class="nav__item nav__text-item nav__link " routerLink="/add">Send your news</a>
</div>
